name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Github Action
      uses: actions/checkout@v3
      
    - name: Set outputs
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
    - name: Check outputs
      run: echo ${{ steps.vars.outputs.sha_short }}
      
    - name: Login to GCHR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}
        
    - name: Build and push the Docker image
      run: |
        docker build . --file Dockerfile --tag ghcr.io/neshmi/axiell-collections-exporter:${{ steps.vars.outputs.sha_short }}
        docker push ghcr.io/neshmi/axiell-collections-exporter:${{ steps.vars.outputs.sha_short }}
